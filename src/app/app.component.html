<h2>Create Quote</h2>
quote: <input #quoteinput type="text">
author: <input #authorinput type="text">

<button (click)="create(quoteinput.value, authorinput.value)">Submit</button>

<h1>Quotes</h1>
<ul>
  <li *ngFor="let quote of quotes | async">
    {{quote.quote}}, {{quote.author}}
    <button (click)="delete(quote._id)">Delete</button>
    <button (click)="update(quote._id, quoteinput.value , authorinput.value)">Update</button>
  </li>
</ul>
